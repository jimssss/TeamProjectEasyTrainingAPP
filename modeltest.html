<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6DD5FA, #FF758C);
            color: #333;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .button {
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 10px;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        #downloadButton {
            background-color: #3498db;
        }
        #downloadButton:hover {
            background-color: #2980b9;
        }
        #deleteButton {
            background-color: #e74c3c;
        }
        #deleteButton:hover {
            background-color: #c0392b;
        }

        #buttonContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        #user-info {
            background: linear-gradient(45deg, #FF9A8B, #FF6A88, #FF99AC);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            transition: all 0.3s ease;
            text-align: center;
        }
        #taskSelect {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            text-align-last: center;
            padding-right: 30px;
        }
        #dropArea {
            border: 3px dashed #ffffff;
            border-radius: 20px;
            width: 80%;
            max-width: 600px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        #dropArea:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }
        #dropArea p {
            text-align: center;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            z-index: 1;
        }
        #classifyButton {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #classifyButton:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        #imageInput {
            display: none;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #ffffff;
            text-align: center;
            background-color: rgba(0,0,0,0.1);
            padding: 10px 20px;
            border-radius: 10px;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        #gradcamResult {
            margin-top: 20px;
            text-align: center;
        }
        #gradcamImage {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
    </style>
</head>
<body>
    <h1>Image Classifier</h1>
    <div id="user-info"></div>
    <select id="taskSelect">
        <option value="">請選擇一個任務</option>
    </select>
    <div id="dropArea">
        <p id="dropAreaText">Drag and drop an image here or click to select a file</p>
        <input type="file" accept="image/*" id="imageInput">
        <img id="imagePreview" alt="Preview">
    </div>
    <div id="buttonContainer">
        <button id="downloadButton" class="button">Download Model</button>
        <button id="deleteButton" class="button">Delete Model</button>
    </div>
    <p id="result"></p>
    <div id="gradcamResult">
        <h3>Grad-CAM Visualization</h3>
        <img id="gradcamImage" alt="Grad-CAM Result">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!--
    Import @tensorflow/tfjs-tflite

    Note that we need to explicitly load dist/tf-tflite.min.js so that it can
    locate WASM module files from their default location (dist/).
    -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite/dist/tf-tflite.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
